<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Styles/styles.css">

    <title>To-Do List</title>
</head>
<body>
<div class="container">
        <div class="header">
            <h1 class="title">To-do-List</h1>
            <p class="subtitle">Primeiro projeto com JavaScript</p>
        </div>
        
        <div class="input-section">
            <div class="input-container">
                <label for="inputTarefa"></label><input type="text" class="task-input" id="inputTarefa" placeholder="Digite sua nova tarefa...">
                <button class="add-btn" onclick="addTask()">Adicionar</button>
            </div>
            <div class="stats">
                <span>Total: <span id="totalTasks">0</span></span>
                <span>Concluídas: <span id="completedTasks">0</span></span>
                <span>Pendentes: <span id="pendingTasks">0</span></span>
            </div>
        </div>
        
        <div class="tasks-section" id="tasksContainer">
            <div class="empty-state">
                <div class="empty-icon"></div>
                <p>Nenhuma tarefa ainda.<br>Adicione uma para começar!</p>
            </div>
        </div>
    </div>
    <script src="/Scripts/scripts.js"></script>
</body>
</html>
